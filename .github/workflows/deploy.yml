name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to production server'
        required: true
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io

jobs:
  # ============================================
  # Build and Test API
  # ============================================
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: services/api/go.sum

      - name: Build API
        working-directory: services/api
        run: |
          go mod download
          CGO_ENABLED=0 GOOS=linux go build -o bin/api ./cmd/api

      - name: Run tests
        working-directory: services/api
        run: go test -v ./... || true

  # ============================================
  # Build and Test Frontend
  # ============================================
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: services/frontend/package-lock.json

      - name: Install dependencies
        working-directory: services/frontend
        run: npm ci

      - name: Build
        working-directory: services/frontend
        run: npm run build

  # ============================================
  # Deploy to Server
  # ============================================
  deploy:
    needs: [build-api, build-frontend]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true'

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 30m
          script_stop: true
          script: |
            set -e
            echo "Starting deployment..."
            cd /opt/dayawarga

            # Pull latest changes
            echo "Pulling latest code..."
            git pull origin main

            # Update S3 configuration in .env
            echo "Updating S3 configuration..."
            if ! grep -q "S3_ENABLED" .env; then
              cat >> .env << 'EOFS3'

            # S3 Storage
            S3_ENABLED=true
            S3_ENDPOINT=is3.cloudhost.id
            S3_BUCKET=media
            S3_ACCESS_KEY_ID=${{ secrets.S3_ACCESS_KEY_ID }}
            S3_SECRET_ACCESS_KEY=${{ secrets.S3_SECRET_ACCESS_KEY }}
            S3_REGION=auto
            S3_PATH_PREFIX=dayawarga
            EOFS3
            fi

            # Ensure S3_PATH_PREFIX is set correctly
            if grep -q "S3_PATH_PREFIX=" .env; then
              sed -i 's/S3_PATH_PREFIX=.*/S3_PATH_PREFIX=dayawarga/' .env
            fi

            # Read version from VERSION file
            APP_VERSION=$(cat VERSION 2>/dev/null || echo "1.0.0")
            echo "Building version: v${APP_VERSION}"
            export APP_VERSION

            # Build and restart services
            echo "Building containers..."
            APP_VERSION=$APP_VERSION docker compose build --no-cache api frontend

            echo "Starting services..."
            docker compose up -d

            # Run database migrations
            echo "Running database migrations..."
            for migration in infrastructure/database/migrations/*.sql; do
              if [ -f "$migration" ]; then
                echo "Applying migration: $migration"
                docker compose exec -T postgres psql -U senyar -d senyar -f "/docker-entrypoint-initdb.d/$(basename $migration)" 2>/dev/null || true
              fi
            done

            # Cleanup old images
            docker image prune -f

            echo "Deployment completed at $(date)"
